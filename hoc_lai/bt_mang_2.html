<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
      
          var  n = prompt("Nhập số, cách, nhập số ....", )
          var  so_tu_nhien = n.split(" ")
          var  soAm = []
          var  soDuong = []
    
          for (var i = 0; i < so_tu_nhien.length; i++) {
            if (so_tu_nhien[i] < 0) {
              soAm.push(so_tu_nhien[i])
            }
            if (so_tu_nhien[i] > 0) {
              soDuong.push(so_tu_nhien[i])
            }
          }
    
          if (soAm.length > 0) {
           document.write("Dãy số âm là: " + soAm  + "<br>")
          } else {
           document.write("Số âm: không có " + "<br>")
          }
    
          if (soDuong.length > 0) {
           document.write("Dãy số dương là: "+soDuong)
          } else {
           document.write("Số dương: không có")
          }
       
      </script>
</body>
</html>
