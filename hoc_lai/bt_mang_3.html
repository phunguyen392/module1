    <script>
        var h, c;
        var count ;
        count = 5 ;   
    for(var h=1; h<=5 ; h++){
        for (c=1; c <= 5; c++){
            if (c < count){
            document.write("&nbsp;&nbsp;&nbsp")}
        
        else {

            document.write("  *  ")
        }
    }
    count--
    document.write("<br>")
}
