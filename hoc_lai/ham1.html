<script>
    var mang = [4,5,-1,77,32,23,22,22,0,-2]
    function tim_min2(mang){
        var min = mang[0]
        var min2 = 0
        
        for(var i = 1; i < mang.length; i++){
          if(mang[i] < min){
            min2 = min; 
            min = mang[i];
            console.log(min2);
          } else if(mang[i] < min2 && mang[i] !== min){
            min2 = mang[i];
          }
        }
      
        return min2;
      }
      var min2 = tim_min2(mang);
      document.write(min2);
    </script>
