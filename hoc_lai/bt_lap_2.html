<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
       for(var i = 0; i < 6; i++){
        for(var j = 6; j > i; j--){
            
            if( i < j){
                document.write("*");
            } 
            else{
                
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>")
    }
    </script>
