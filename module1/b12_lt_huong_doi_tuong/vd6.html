<body>
    <script>

        var count = greaterY(arr, Y)
        function greaterY(arr, Y) {
            var count = 0
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > Y) {
                    count++
                }
            }
            return count;
        }
        var arr = [1, 2, 3, 7, 9]
        var Y = 5
        console.log(count);
    </script>
