<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="cv" width="4000" height="1000"></canvas>
    <script>
        var ve = document.getElementById("cv");
        var ctx = ve.getContext("2d");
        ctx.moveTo(400, 100);
        ctx.lineTo(800, 100);
        ctx.stroke();
    </script>

    <script>
        var ve = document.getElementById("cv");
        var ctx = ve.getContext("2d");
        ctx.beginPath();
        ctx.arc(600, 50, 45, 0, 2 * Math.PI);
        ctx.stroke();
    </script>

    <script>
        var c = document.getElementById("cv");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("xin chao nhe a ! ", 500, 50);
    </script>
</body>

</html>
