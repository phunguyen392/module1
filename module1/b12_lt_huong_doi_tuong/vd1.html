    <script>
        function kiemTraKyTu(mangKyTu, kyTu) {
var dem = 0;
for (var i = 0; i < mangKyTu.length; i++) {
if (mangKyTu[i] === kyTu) {
dem++;
}
}
if (dem > 0) {
return dem;
} else {
return -1;
}
}


//Ví dụ sử dụng hàm:


var mangKyTu = ['a', 'b', 'c', 'd', 'e'];
var kyTu = 'a';
var ketQua = kiemTraKyTu(mangKyTu, kyTu);
console.log(ketQua); // kết quả sẽ là 1, vì ký tự 'a' xuất hiện 1 lần trong mảng


var mangKyTu2 = ['x', 'y', 'z'];
var kyTu2 = 'a';
var ketQua2 = kiemTraKyTu(mangKyTu2, kyTu2);
console.log(ketQua2); // kết quả sẽ là -1, vì ký tự 'a' không xuất hiện trong mảng
    </script>
