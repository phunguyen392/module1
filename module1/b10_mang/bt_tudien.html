    </form>

            var tieng_viet = ["xin chao", "tam biet", "mau xanh", "mau do"];

            var tu = document.getElementById('tu').value

            console.log();

            if (tieng == 'tv') {
                index = tieng_anh.indexOf(tu);
                if (index != -1) {
                    alert(tieng_viet[index])
                }
                else {
                    alert("Không tìm thấy từ này trong từ điển.");
                }
            }
            else {
                index = tieng_viet.indexOf(tu);

                    alert(tieng_anh[index]);
                }

                }

        }
