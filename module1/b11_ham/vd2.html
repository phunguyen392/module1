    <script>
        function cong(a, b) {
            return a + b
        }
        function tru(a, b) {
            return a - b
        }
        function nhan(a, b) {
            return a * b
        }
        function chia(a, b) {
            return a / b
        }


        var soA = parseInt(prompt('nhap soA'))
        var soB = parseInt(prompt('nhap soB'))
        var kq = 0
        var phep_tinh = prompt('nhap phep tinh')

        switch (phep_tinh) {
            case "+":
                kq = cong(soA, soB)
                break;
            case "-":
                kq = tru(soA, soB)
                break;
            case "*":
                kq = nhan(soA, soB)
                break;
            case "/":
                kq = chia(soA , soB)
            default:
                break;
        }
alert(kq)
    </script>
