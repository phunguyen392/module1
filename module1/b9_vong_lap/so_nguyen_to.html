<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var a = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra:"));

    if (isNaN(a)) {
      alert("Vui lòng nhập một số.");
    } else {
      for (let i = 2; i <= a; i++) {
        var b = true;

        for (let j = 2; j < i; j++) {
          if (i % j == 0) {
            b = false;
            break;
          }
        }

        if (b) {
          document.write(i);
          // console.log(i);
        }
      }
    }
  </script>
</body>

</html>
