     <script>
        var vl = parseInt(prompt('diem vl'));
        var hh = parseInt(prompt('diem hh'));
        var sh = parseInt(prompt('diem sh'));
        var Tong_diem = (vl + hh + sh);
var Diem_TB = (Tong_diem/3);
        document.write(' Tổng điểm : '+ Tong_diem)
        document.write('</br>')
        document.write('Điểm TB :'+ Diem_TB);
     </script>
