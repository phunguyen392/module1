<body>
    <h1 align="center" style="color:red">Caculator</h1>
    <form align="center">
       <input type="number" id="soA" value="" style="width:193px"><br>
        <input type="number" id="soB" value="" style="width:193px" placeholder="nhap so vao day"><br>
        <button type="button" onclick="xu_ly_cong()"  style="width : 100px;" >cong</button><br>
        <button type="button" onclick="xu_ly_tru()" style="width:100px">tru</button><br>
        <button type="button" onclick="xu_ly_nhan()" style="width:100px">nhan</button><br>
        <button type="button" onclick="xu_ly_chia()" style="width:100px">chia</button><br>
    </form>
    <p id="demo"></p>
</body>

<script>
    function xu_ly_cong () {
        let soA = document.getElementById('soA').value;//'2'
        let soB = document.getElementById('soB').value;//'3'
        soA = parseInt(soA)
        soB = parseInt(soB)
        let soC = soA + soB;//5
        document.getElementById('demo').innerHTML = '<h1 align="center">ket qua la: </h1>' + soC
    }

    function xu_ly_tru(){
        let soA = document.getElementById('soA').value;
        let soB = document.getElementById('soB').value;
        soA = parseInt(soA)
        soB = parseInt(soB)
        let soC = soA - soB ;
        document.getElementById('demo').innerHTML = '<h1> ket qua la: </h1>' + soC

    }
    function xu_ly_nhan(){
        let soA = document.getElementById('soA').value;
        let soB = document.getElementById('soB').value;
        soA = parseInt(soA)
        soB = parseInt(soB)
        let soC = soA * soB;
        document.getElementById('demo').innerHTML = 'ket qua la: ' + soC
    }

    function xu_ly_chia(){
        let soA = document.getElementById('soA').value;
        let soB = document.getElementById('soB').value;
        soA = parseInt(soA)
        soB = parseInt(soB)
        let soC = soA/soB ; 
        document.getElementById('demo').innerHTML = 'ket qua la: '+ soC
    }
