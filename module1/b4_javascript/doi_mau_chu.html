<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><p id="123">day la mau</p></h1>
    <button onclick="changecolor('blue')">xanh</button>
    <button onclick="changecolor('red')">do</button>
    <button onclick="changecolor('black')">den</button>
    <button onclick="changecolor('green')">xanh la cay</button>
    <button onclick="changecolor('pink')">hong</button>
    <button onclick="changecolor('white')">trang</button>
    <script>
        function changecolor(newcolor) {
           var mau = document.getElementById('123');
mau.style.color=newcolor;
        }

    </script>
    
</body>
</html>
